<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

            ctx.fillStyle = "red";
            ctx.arc(Math.random()*1000,Math.random()*500,3,0,Math.PI*2);
            ctx.fill();

    </script>
</body>
</html>

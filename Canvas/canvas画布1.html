<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(50,10);
    ctx.lineTo(50,280);
    ctx.moveTo(480,280);
    ctx.lineTo(50,280);

    ctx.moveTo(50,270)
    ctx.quadraticCurveTo(355,245,415,12);
    ctx.font = "15px Microsoft JhengHei";
    ctx.fillText("7,10",140,250);
    ctx.fillText("10,15",220,220);
    ctx.fillText("14,20",310,165);
    ctx.fillText("25,25",385,40);
    ctx.moveTo(50,220);
    ctx.quadraticCurveTo(420,233,480,0);

    ctx.moveTo(50,160);
    ctx.quadraticCurveTo(420,270,480,20);

    ctx.moveTo(50,90);
    ctx.quadraticCurveTo(420,310,480,50);

    ctx.moveTo(50,30);
    ctx.quadraticCurveTo(420,345,480,80);
    ctx.stroke();
    var y = [5,10,15,20,25,30];

    ctx.beginPath();
    for(var t =5;t <200;t++){

        ctx.moveTo(t+5,130*Math.sin(Math.PI*(t+5)/120)+140);
        ctx.lineTo(t,130*Math.sin(Math.PI*(t)/120)+140);
    }


    ctx.beginPath();
    function draw() {
        var dataY = [{x:20,y:275},{x:20,y:215},{x:20,y:155},{x:20,y:95},{x:20,y:35}];
        var dataX = [{x:55,y:300},{x:135,y:300},{x:215,y:300},{x:305,y:300},{x:385,y:300}];
        for(var i=0;i<y.length;i++){
            for(var j=0;j<dataY.length;j++){
                ctx.strokeText(y[j],dataY[j].x,dataY[j].y);
                ctx.font="20px Arial";
            }

            for (var c=0;c<dataX.length;c++){
                ctx.strokeText(y[c],dataX[c].x,dataX[c].y);
                ctx.font="20px Arial";
            }
        }

    }
    draw()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas { background: #eee; }
    </style>

</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(20,40,50,50);//坐標的位置
        ctx.fillStyle = "#ff0000";//這裏上顔色
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(240,160,20,0,Math.PI*2,false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(160,10,100,40);
        ctx.strokeStyle = "rgba(0,0,255,0.5)";
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>

<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>jQuery前端分页</title><script type="text/javascript" src="js/jquery.min.js"></script><script type="text/javascript">$(document).ready(function(){    $.ajax({        url:"server/paging.json",        type:"post",        success:function(result) {            for(var i in result.paging){                console.log(result.paging[i].data);				$('#content').append("<p>"+result.paging[i].data+"</p>");                //每页显示的数目                var show_per_page = 8;                //获取content对象里面，数据的数量                var number_of_items = $('#content p').length;                //计算页面显示的数量                var number_of_pages = Math.ceil(number_of_items/show_per_page);                //隐藏域默认值                $('#current_page').val(0);                $('#show_per_page').val(show_per_page);                var navigation_html = '<a class="previous_link" href="javascript:previous();">上一页</a>';                var current_link = 0;                while(number_of_pages > current_link){                    navigation_html += '<a class="page_link" href="javascript:go_to_page(' + current_link +')" longdesc="' + current_link +'">'+ (current_link + 1) +'</a>';                    current_link++;                }                navigation_html += '<a class="next_link" href="javascript:next();">下一页</a>';                $('#page_navigation').html(navigation_html);                //add active_page class to the first page link                $('#page_navigation .page_link:first').addClass('active_page');                //隐藏该对象下面的所有子元素                $('#content p').css('display', 'none');                //显示第n（show_per_page）元素                $('#content p').slice(0, show_per_page).css('display', 'block');			}        }    });});//上一页function previous(){	new_page = parseInt($('#current_page').val()) - 1;	//if there is an item before the current active link run the function	if($('.active_page').prev('.page_link').length==true){		go_to_page(new_page);	}}//下一页function next(){	new_page = parseInt($('#current_page').val()) + 1;	if($('.active_page').next('.page_link').length==true){		go_to_page(new_page);	}}//跳转某一页function go_to_page(page_num){	var show_per_page = parseInt($('#show_per_page').val());	start_from = page_num * show_per_page;	end_on = start_from + show_per_page;	$('#content p').css('display', 'none').slice(start_from, end_on).css('display', 'block');	$('.page_link[longdesc=' + page_num +']').addClass('active_page').siblings('.active_page').removeClass('active_page');	$('#current_page').val(page_num);}</script><style>	#box{width: 300px;margin: auto;padding-top: 30px;padding-left: 150px;}	#content{		width: 600px;height: 500px;border: 1px solid #eee;		margin: auto;	}	#content p{padding-left: 20px;}	#page_navigation{margin: auto;width: 600px;padding-left: 300px;		padding-top: 30px;}	#page_navigation a{padding:3px;border:1px solid gray;margin:2px;color:black;text-decoration:none;}	.active_page{background:darkblue;color:white !important;}</style></head><body>	<!-- the input fields that will hold the variables we will use -->	<div id="box"><p>这个是ajax分页</p></div>	<input type='hidden' id='current_page' />	<input type='hidden' id='show_per_page' />	<!-- Content div. The child elements will be used for paginating(they don't have to be all the same,		you can use divs, paragraphs, spans, or whatever you like mixed together). '-->	<div id='content'>	</div>	<!-- An empty div which will be populated using jQuery -->	<div id='page_navigation'></div></body></html>
